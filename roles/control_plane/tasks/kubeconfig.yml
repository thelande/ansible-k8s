---

- name: Ensure vagrant uuser .kube directory exists
  file:
    path: '/home/vagrant/.kube'
    state: 'directory'
    mode: '0755'
    owner: 'vagrant'
    group: 'vagrant'

- name: Ensure kube config exists for vagrant user
  copy:
    remote_src: true
    src: '/etc/kubernetes/admin.conf'
    dest: '/home/vagrant/.kube/config'
    mode: '0640'
    owner: 'vagrant'
    group: 'vagrant'
